<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="head :: head"> </head>
    <body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

        <header th:replace ="topnavbar::topnavbar"></header>
        <section th:replace ="butcherbottomnavbar::butcherbottomnavbar"></section>

        <section id="home" class="slider" data-stellar-background-ratio="0.5">
            <div class="row">
                <div id="msg"></div>
                <div class="container">
                    <div class="row">                 
                                    <label style="font-size: 2.2rem;">Add / Edit Inventory</label>
                           
                                    <form th:action="@{/stocks/inventoryform}" th:object="${inventorys}" method="post"> 
                                         <div class="row form-group">
                                             <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6>Name</h6></div>
                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                              <select  data-live-search="true" class="form-control"   data-style="btn-default" th:field="${inventorys.stockgroup}" required = "required">
                                                                <option value="">- - - - select - - - -</option> 
                                                                <option th:each="stockgroup : ${stockgroups}" 
                                                                        th:value="${stockgroup.id}" 
                                                                        th:text="${stockgroup.name}">
                                                                </option> 
                                                            </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6>Quantity</h6> </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                             <input type="text" class="form-control" th:field="*{quantity}" />
                                                            <input type="hidden" class="form-control" th:field="*{id}" />
                                            </div>
                                        </div>
                                                    <div class="row form-group">
                                                        <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6>Measurement</h6></div>
                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                             <select  data-live-search="true" class="form-control"   data-style="btn-default" th:field="${inventorys.measurement}" required = "required">
                                                                <option value="">- - - - select - - - -</option> 
                                                                <option th:each="measurement : ${measurements}" 
                                                                        th:value="${measurement.id}" 
                                                                        th:text="${measurement.measurementName}">
                                                                </option> 
                                                            </select>
                                            </div>
                                        </div>    
                                         <div class="row form-group">
                                             <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6> Purchase Price </h6></div>
                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                                            <input type="text" class="form-control" th:field="*{originalPrice}" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6>Supplier</h6> </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                               <select  data-live-search="true" class="form-control"   data-style="btn-default" th:field="${inventorys.supplier}" required = "required">
                                                                <option value="">- - - - select - - - -</option> 
                                                                <option th:each="supplier : ${suppliers}" 
                                                                        th:value="${supplier.id}" 
                                                                        th:text="${supplier.name}">
                                                                </option> 
                                                            </select>
                                            </div>
                                        </div>
                                        <br/>
                                         <br/>
                                         
                                        <div class="row">
                                            <div class="col-sm-6" align="right">
                                                <input type="submit" value="Submit" class="btn btn-success" />
                                            </div>
                                            <div class="col-sm-6">
                                                <a th:href="@{/stocks/inventory}"   class="btn btn-success">Cancel</a>
                                            </div>
                                        </div>
                                    </form>
                                    
                                </div> 
                                
                            </div> </div>
    </section>
    <div th:replace ="footer::footer"></div>
    <script th:utext="${msg}"></script>
</body>
</html>

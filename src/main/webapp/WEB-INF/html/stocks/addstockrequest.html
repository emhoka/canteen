<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="head :: head"> </head>
    <body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
        <header th:replace ="topnavbar::topnavbar"></header>
        <section th:replace ="butcherbottomnavbar::butcherbottomnavbar"></section>

        <section id="home" class="slider" data-stellar-background-ratio="0.5">
                <div class="row">
                    <div id="msg"></div>
                    <div class="container">
                        <div class="row">                   
                                    <label style="font-size: 2.2rem;">Add / Edit Stock Request</label>
                              
                                        <div th:object="${stockRequest}">
                                            <div class="row form-group">
                                                <div class="col-lg-6 col-md-6 col-sm-6" align="right">
                                                    <h6>Name</h6>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text"  readonly="readonly" class="form-control" th:field="*{inventory.stockgroup.name}" />
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-lg-6 col-md-6 col-sm-6" align="right">
                                                    <h6>Inventory Quantity </h6>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text"  readonly="readonly" class="form-control" th:field="*{inventory.quantity}" />
                                                </div>
                                            </div>
                                        </div>
                                      <form th:action="@{/stocks/stockrequestform}" th:object="${stockRequest}" method="post"> 
                                            <div class="row form-group">
                                                <div class="col-lg-6 col-md-6 col-sm-6" align="right"><h6>Request Quantity</h6> </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text" class="form-control" th:field="*{stockRequestQuantity}" />
                                                    <input type="hidden" class="form-control" th:field="*{id}"  />
                                                    <input type="hidden" class="form-control" th:field="*{inventory}" />
                                                </div>
                                            </div> 
                                            <br/>
                                            <br/>

                                            <div class="row">
                                                <div class="col-sm-6" align="right">
                                                    <input type="submit" value="Submit" class="btn btn-success" />
                                                </div>
                                                <div class="col-sm-6">
                                                    <a th:href="@{/stocks/inventory}"   class="btn btn-success">Cancel</a>
                                                </div>
                                            </div>
                                        </form>

                                    </div> 

                                </div> </div>
        </section>
        <div th:replace ="footer::footer"></div>
        <script th:utext="${msg}"></script>
    </body>
</html>
